<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Community Board</title>
  <link rel="stylesheet" href="style copy 5.css">
  <link rel="Stylesheet" href="https://use.typekit.net/jem6afe.css">
</head>

<body>
  <div class="container">
    <div class="post">
      <h1 class="post-title">Dog Community Board</h1>
      <p class="post-description">Share your dog's cutest moments with the community</p>
      <form class="post-form">
        <textarea class="post-input" id="post" placeholder="Share a picture or story of your dog"></textarea>
        <button class="post-button" type="submit">Post</button>
      </form>
      <div class="card">
        <div class="card-content">
          <div class="user-info">
            <div class="user-avatar">
              <img src="/placeholder-user.jpg" alt="User avatar">
            </div>
            <div class="user-details">
              <h3 class="user-name">Paris Choi</h3>
              <time class="post-time" datetime="2023-08-24T10:22:00Z">2 minutes ago</time>
            </div>
          </div>
          <p class="post-text">This is my dog Cheeze! Isn't he adorable?</p>
          <img class="post-image" src="image copy/cheeze.JPG" width=500 height=500>
          <div class="actions">
            <button class="action-button"><svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" /></svg>Like</button>
            <button class="action-button"><svg class="comment-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" /></svg>Comment</button>
          </div>
        </div>
        <div class="card-footer">
          <form class="comment-form">
            <textarea class="comment-input" id="comment" placeholder="Write a comment"></textarea>
            <button class="comment-button" type="submit">Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
